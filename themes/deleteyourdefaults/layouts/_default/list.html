{{ define "main" }}
  <div class="list-header">
    <div class="container">
      <h1 class="list-header__title">{{ .Title }}</h1>
    </div>
  </div>

  <section class="section">
    <div class="container">
      {{ .Content }}

      <div class="episode-grid">
        {{ range .Pages.ByDate.Reverse }}
          <a href="{{ .RelPermalink }}" class="episode-card">
            <div class="episode-card__accent"></div>
            <div class="episode-card__body">
              <time class="episode-card__date" datetime="{{ .Date.Format "2006-01-02" }}">
                {{ .Date.Format "January 2, 2006" }}
              </time>
              <h3 class="episode-card__title">{{ .Title }}</h3>
              {{ with .Description }}
                <p class="episode-card__desc">{{ . }}</p>
              {{ else }}
                <p class="episode-card__desc">{{ .Summary | plainify | truncate 150 }}</p>
              {{ end }}
            </div>
          </a>
        {{ end }}
      </div>

      {{ template "_internal/pagination.html" . }}
    </div>
  </section>
{{ end }}
